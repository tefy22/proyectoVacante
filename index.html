<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<header class="col-md-12">
				<h1>Bienvenido!</h1>
			</header>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<form id="formulario">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<span class="campoErroneo">Error! Solo se permiten numeros</span>
								<label for="ced">Cedula</label>
								<input type="text" class="form-control" id="ced">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="names">Nombres</label>
								<input type="text" class="form-control" id="names">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="surnames">Apellidos</label>
								<input type="text" id="surnames" class="form-control">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<span class="correoErroneo">Formato de E-mail incorrecto</span>
								<label for="email">Correo</label>
								<input type="text" id="email" class="form-control">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<span class="campoErroneo">Error! Solo se permiten numeros</span>
								<label for="phone">Telefono</label>
								<input type="text" id="phone" class="form-control">
							</div>
						</div>
					</div>					
				</form>
			</div>
			<div class="row">
				<div class="col-md-3 col-sm-3 col-sm-push-2">
					<input type="button" class="btn btn-primary botones" id="btnGuardar" value="Guardar">	
				</div>
				<div class="col-md-3 col-sm-3 col-sm-push-2 ">
					<input type="button" class="btn btn-primary botones" id="btnEditar" value="Editar">					
				</div>
				<div class="col-md-3 col-sm-3 col-sm-push-2 ">
					<input type="button" class="btn btn-primary botones" id="btnListar" value="Listar">					
				</div>
			</div>
			<div class="row">
				<div class="col-mg-10">
					<div id="resulListar" >
						
					</div>
				</div>
			</div>
		</div>		
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
